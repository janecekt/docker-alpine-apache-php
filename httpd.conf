####
# Server Settings
####
ServerTokens Prod
PidFile /tmp/httpd.pid
ServerRoot /var/www
Listen 8080

User nobody
Group nobody

ServerSignature Off

ExpiresActive on
ExpiresDefault "access plus 1 week"


####
# Modules
####
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule mpm_prefork_module modules/mod_mpm_prefork.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule negotiation_module modules/mod_negotiation.so
LoadModule expires_module modules/mod_expires.so

# External modules
LoadModule php5_module        modules/libphp5.so


####
# Content
####

DocumentRoot "/app/data/htdocs"
DirectoryIndex index.php index.html


# Deny access to entire filesystem => acess must be explicitely allowed
<Directory />
    AllowOverride none
    Require all denied
</Directory>

<Directory "/app/data/htdocs">
    # Options Indexes FollowSymLinks
    # AllowOverride None
    Require all granted
</Directory>


### DirectoryIndex: sets the file that Apache will serve if a directory is requested.
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

# The following lines prevent .htaccess and .htpasswd files from being viewed by Web clients. 
<Files ".ht*">
    Require all denied
</Files>


####
# Logging
####

HostnameLookups Off
ErrorLog /dev/stdout
ErrorLogFormat "[%t] [%l] [pid %P] %F: %E: [client %a] %M"

# LogLevel: Possible values include: debug, info, notice, warn, error, crit,
LogLevel info
<IfDefine LOGDEBUG>
	LogLevel debug
</IfDefine>

LogFormat "[%{%a %b %d %H:%M:%S %Y}t] [access] [pid %P] %h %l %u \"%r\" %>s %b (%Ts)" access_log
CustomLog "/dev/stdout" access_log


###
# Mime Types
###
TypesConfig /etc/apache2/mime.types
AddType application/x-compress .Z
AddType application/x-gzip .gz .tgz

# PHP Types
AddType application/x-httpd-php php
AddType application/x-httpd-php-source phps

<IfModule mime_magic_module>
    MIMEMagicFile /etc/apache2/magic
</IfModule>


###
# Customize
###
IncludeOptional /app/httpd-custom.conf*
